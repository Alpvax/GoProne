plugins {
	id 'fabric-loom' version '0.9.+'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = "GoProne-Fabric-1.17.1"
version = System.getProperty("goprone.version", "unknown")

dependencies {
	minecraft "com.mojang:minecraft:1.17.1"
	mappings "net.fabricmc:yarn:1.17.1+build.43"
	modImplementation "net.fabricmc:fabric-loader:0.11.6"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.39.1+1.17"
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
    it.options.release = 16
}

processResources {
	filesMatching("fabric.mod.json") {
		expand "version": System.getProperty("goprone.version", "unknown")
	}
}